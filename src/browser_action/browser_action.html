

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On-boarding</title>
    <script src="popup.js"></script>

    <style>
        #mainPopup {
            padding: 10px;
            height: 100px;
            width: 200px;
            font-family: Helvetica, Ubuntu, Arial, sans-serif;
        }

        ul{
            list-style-type: none;
        }

        li {
            font-size: 16px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<div id="mainPopup">
    <h1>Make onboarding</h1>
    <ul>
        <li id="startOnboard">
            Start On-boarding
        </li>
        <li id="stopOnboard">
            Stop On-boarding
        </li>
    </ul>
</div>
</body>
</html>
